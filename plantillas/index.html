<style>
    body {
    font-size: 15px;
    font-family: arial, sans-serif;
    }
    
    a {
    text-decoration: none;
    }
    
    a:hover {
    text-decoration: underline;
    }
    
    button {
    font-weight: bold;
    font-family: arial;
    }
    
    .top-toolbar {
    height: 50px;
    }
    
    .top-toolbar nav {

    margin: 7px 21px;

    .top-toolbar nav a {
    margin: 3px 6px;
    color: #404040;
    }
    
    .top-toolbar nav a:hover {

    }
    
    .top-toolbar nav button {
    padding: 7px 12px;

    background-color: #4585F1;

    text-align: center;

    }
